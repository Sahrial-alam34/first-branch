<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        p{
            color: rgba(255, 0, 0, 0.856);
            background-color: greenyellow;
            width: 50%;
            /*width: 50% used for not fixed;*/
            height: 100px;
            font-size: 25px;
            font-weight: 700;
            text-align: center;
        }

        li{
            color:rgb(192, 43, 226);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <p>CSS = cascading Style Sheet</p>
    <p>Purpose make website colorful</p>
    <p>I am exploring CSS</p>
    <h3>Different ways to apply styles</h3>
    <ol>
        <li>
            inline style
        </li>
        <li>internal styles</li>
        <li>External styles</li>
    </ol>
</body>
</html>
